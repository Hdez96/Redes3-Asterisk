[Trunk_Asterisk_A]
type=peer
host=
disallow=all
allow=alaw
context=Entrantes_Trunk_Asterisk_A
nat=yes

;Llamadas hacia y desde el Asterisk_C

[Trunk_Asterisk_C]
type=peer
host=
disallow=all
allow=alaw
context=Entrantes_Trunk_Asterisk_C
nat=yes

